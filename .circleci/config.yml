version: 2.1
orbs:
  node: circleci/node@5.0.1
  docker: circleci/docker@2.1.4
jobs:
  build:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo Installing dependencies...”
          npm install
  test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run: |
          echo “Running tests...”
          npm run test
  
  build-and-push:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: jiansh3ng/education-space1
      - docker/push:
          image: jiansh3ng/education-space1
          
  deploy:
    docker:
        - image: cimg/node:16.10
    steps:
        - setup_remote_docker      
        - heroku/install
        - checkout
        - run:
            name: Heroku Container Push
            command: | 
                heroku container:login
                heroku container:push web -a jiansh3ng-su-devops
                heroku container:release web -a jiansh3ngc-su-devop
      
workflows:
  simple_workflow:
    jobs:
      - build
          filters:
              branches:
                only: develop
      - test:
          requires:
            - build
          filters:
              branches:
                only: develop
      - build-and-push:
          requires:
            - test
          filters:
              branches:
                only: develop


  simple_cicd_workflow:
    jobs:
        - build
          filters:
              branches:
                only: release
      - test:
          requires:
            - build
          filters:
              branches:
                only: release
      - build-and-push:
          requires:
            - test
          filters:
              branches:
                only: release
      - deploy:
          requires:
            - build-and-push
          filters:
              branches:
                only: release
      
